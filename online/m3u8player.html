<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiplex M3U8 Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* or any other desired object-fit value */
        }
    </style>
</head>
<body>
    <script>
      const urlParams = new URLSearchParams(queryString);
      const url = urlParams.get('url');
      document.getElementById('vid').src = url;
    </script>
    <video controls>
      <source id="vid" src="" style="width: 100%; height: 100%; object-fit: cover;" type="application/x-mpegURL">
    </video>
</body>
</html>
