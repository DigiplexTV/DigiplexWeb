<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digiplex M3U8 Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* or any other desired object-fit value */
        }
    </style>
</head>
<body>
    <script>
      const urlParams = new URLSearchParams(queryString);
      const url = urlParams.get('url');
      document.getElementById('vid').src = url;
      var video = document.getElementById('base-vid');
      var fallbackImage = document.getElementById('fallback');
      video.onerror = function() {
        video.style.display = 'none';
        fallbackImage.style.display = 'block';
      };
    </script>
    <video id="base-vid" controls>
      <source id="vid" src="" style="width: 100%; height: 100%; object-fit: cover;" type="application/x-mpegURL">
      <img id="fallback" src="https://digiplextv.github.io/DigiplexWeb/style/error.png" alt="Video Error">
    </video>
</body>
</html>
